<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>審核案件管理-列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6C936D',
                        'secondary': '#3F5146',
                        'accent': '#417991',
                        'danger': '#DC3545',
                        'warning': '#EAD065',
                        'gray-light': '#F8F9FA',
                        'gray-medium': '#6C757D',
                        'gray-dark': '#495057',
                        'border': '#ADB5BD',
                        'green-light': '#C5E0C7',
                        'bg-light': '#F3F3F3'
                    },
                    fontFamily: {
                        'noto': ['Noto Sans TC', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-bg-light font-noto">
    <!-- 靜態嵌入 header.html -->
    <!-- 共用導覽列元件 header.html -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="bg-secondary shadow-md">
            <div class="px-4 py-1 flex justify-end items-center gap-2">
                <div class="flex items-center gap-1 text-white text-sm">
                    <span class="hidden sm:inline">您好，</span>
                    <i class="fas fa-user w-4 h-4"></i>
                    <span class="hidden sm:inline">王小明(linkchain0000)</span>
                    <span class="mx-1 hidden sm:inline">｜</span>
                    <i class="fas fa-home w-4 h-4"></i>
                    <span class="hidden sm:inline">前台</span>
                    <span class="mx-1 hidden sm:inline">｜</span>
                    <i class="fas fa-sign-out-alt w-4 h-4"></i>
                    <span class="hidden sm:inline">登出</span>
                </div>
            </div>
        </div>
        <div class="px-4 py-2">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <img src="img/logo.png" alt="logo" class="w-8 h-8 md:w-10 md:h-10 rounded-full">
                    <a href="HomeDashboard.html" class="flex flex-col">
                        <p class="text-xs md:text-sm font-medium text-gray-dark">屏東縣政府</p>
                        <h1 class="text-sm md:text-xl font-bold text-secondary">捕蜂捉蛇及動物救援業務管理系統</h1>
                    </a>
                </div>
                <!-- 漢堡選單按鈕（僅手機顯示） -->
                <button id="mobile-menu-btn"
                    class="lg:hidden flex items-center px-2 py-1 border rounded text-secondary focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <!-- 桌面選單 -->
                <div class="hidden lg:flex items-center gap-8">
                    <div class="relative group">
                        <div class="flex items-center gap-1 text-lg cursor-pointer hover:text-primary">
                            <a href="DutyCaseManagement_List.html" id="menu-duty" class="hover:underline">
                                <span>勤務案件管理</span>
                            </a>
                        </div>
                    </div>
                    <div class="relative group">
                        <div class="flex items-center gap-1 text-lg cursor-pointer hover:text-primary">
                            <a href="ReviewCaseManagement_List.html" id="menu-review" class="hover:underline">
                                <span>審核案件管理</span>
                            </a>
                        </div>
                    </div>
                    <div class="relative group">
                        <div class="flex items-center gap-1 text-lg cursor-pointer hover:text-primary">
                            <a href="DataStatistics.html" id="menu-stat" class="hover:underline">
                                <span>數據統計</span>
                            </a>
                        </div>
                    </div>
                    <div class="relative group">
                        <div class="flex items-center gap-1 text-lg cursor-pointer hover:text-primary">
                            <a href="#" id="menu-setting" class="hover:underline">
                                <span>系統設定管理(X)</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 手機版選單 -->
            <div id="mobile-menu"
                class="lg:hidden mt-2 flex flex-col gap-2 bg-white shadow rounded px-4 py-2 absolute w-full left-0 top-full z-50 hidden">
                <a href="DutyCaseManagement_List.html" class="py-2 border-b hover:text-primary">勤務案件管理</a>
                <a href="ReviewCaseManagement_List.html" class="py-2 border-b hover:text-primary">審核案件管理</a>
                <a href="DataStatistics.html" class="py-2 border-b hover:text-primary">數據統計</a>
                <a href="#" class="py-2 hover:text-primary">系統設定管理(X)</a>
            </div>
        </div>
    </nav>
    <!-- 結束導覽元件 -->
    <script src="header-utils.js"></script>
    <main class="p-2 md:p-4 max-w-[1440px] mx-auto">
        <!-- 頁面標題 -->
        <div class="bg-white shadow-lg rounded-lg border-l-4 border-primary p-2 mb-4">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center px-2 md:px-4 py-2 gap-2">
                <h2 class="text-xl md:text-2xl font-bold text-secondary">審核案件管理</h2>
                <div class="flex items-center gap-1 text-gray-medium text-sm">
                    <span>首頁</span>
                    <span>/</span>
                    <span>案件管理</span>
                    <span>/</span>
                    <span class="text-primary font-bold">審核案件管理</span>
                </div>
            </div>
        </div>

        <!-- 查詢區塊 -->
        <div class="bg-white shadow-lg rounded-lg p-2 md:p-4 mb-4">
            <form>
                <div class="grid grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4 mb-4">
                    <div class="flex flex-col gap-2 col-span-2 lg:col-span-1">
                        <label class="text-secondary font-medium text-sm">依欄位查詢</label>
                        <select class="border border-border rounded px-3 py-2 text-gray-medium bg-white text-sm">
                            <option>不拘</option>
                            <option>立案編號</option>
                            <option>通報人</option>
                            <option>作業人員</option>
                            <option>作業廠商</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2 col-span-2 lg:col-span-1">
                        <label class="text-secondary font-medium text-sm">關鍵字</label>
                        <input type="text" placeholder="請輸入查詢關鍵字"
                            class="border border-border rounded px-3 py-2 text-gray-medium text-sm">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-secondary font-medium text-sm">通報來源</label>
                        <select class="border border-border rounded px-3 py-2 text-gray-medium bg-white text-sm">
                            <option>不拘</option>
                            <option>119</option>
                            <option>19999</option>
                            <option>1959</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-secondary font-medium text-sm">鄉鎮</label>
                        <select class="border border-border rounded px-3 py-2 text-gray-medium bg-white text-sm">
                            <option>不拘</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-secondary font-medium text-sm">案件類型</label>
                        <select class="border border-border rounded px-3 py-2 text-gray-medium bg-white text-sm">
                            <option>不拘</option>
                            <option>捕蜂</option>
                            <option>捉蛇</option>
                            <option>動物救援</option>
                            <option>捉綠鬣蜥</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-secondary font-medium text-sm">進度</label>
                        <select class="border border-border rounded px-3 py-2 text-gray-medium bg-white text-sm">
                            <option>不拘</option>
                            <option>審核中</option>
                            <option>審核完成</option>
                            <option>審核退回</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-secondary font-medium text-sm">是否已點交</label>
                        <select class="border border-border rounded px-3 py-2 text-gray-medium bg-white text-sm">
                            <option>不拘</option>
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2 col-span-2 lg:col-span-1">
                        <label class="text-secondary font-medium text-sm">案件完成日期</label>
                        <div class="flex items-center gap-2">
                            <input type="date"
                                class="border border-border rounded px-3 py-2 text-gray-medium flex-1 text-sm">
                            <span class="text-black">～</span>
                            <input type="date"
                                class="border border-border rounded px-3 py-2 text-gray-medium flex-1 text-sm">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 col-span-2 lg:col-span-1">
                        <label class="text-secondary font-medium text-sm">物種</label>
                        <select class="border border-border rounded px-3 py-2 text-gray-medium bg-white text-sm">
                            <option>不拘</option>
                        </select>
                    </div>
                </div>
                <div class="border-t border-gray-300 pt-4">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button type="submit"
                            class="bg-primary text-white px-3 py-2 rounded flex items-center gap-1 justify-center text-sm">
                            <i class="fas fa-search fa-fw text-base"></i>
                            查詢
                        </button>
                        <button type="button"
                            class="bg-gray-medium text-white px-3 py-2 rounded flex items-center gap-1 justify-center text-sm">
                            <i class="far fa-list-alt fa-fw text-base"></i>
                            列出全部
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 功能按鈕與表格 -->
        <div class="bg-white shadow-lg rounded-lg p-2 md:p-4 mb-4">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-3">
                <div class="flex flex-wrap gap-2 md:gap-4">
                    <button class="bg-primary text-white px-2 py-1 rounded text-sm flex items-center gap-1">
                        <i class="fas fa-plus fa-fw text-base"></i>
                        新增
                    </button>
                    <button
                        class="bg-white border border-primary text-primary px-2 py-1 rounded text-sm flex items-center gap-1">
                        <i class="fas fa-paper-plane fa-fw text-base"></i>
                        批次點交
                    </button>
                    <button class="bg-danger text-white px-2 py-1 rounded text-sm flex items-center gap-1">
                        <i class="fas fa-trash-alt fa-fw text-base"></i>
                        刪除
                    </button>
                </div>
                <div class="flex flex-wrap gap-2 md:gap-4">
                    <button class="bg-accent text-white px-2 py-1 rounded text-sm flex items-center gap-1">
                        <i class="fas fa-file-export fa-fw text-base"></i>
                        匯出
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse text-xs md:text-sm min-w-[1000px]">
                    <thead>
                        <tr class="bg-green-light">
                            <th class="border-b border-gray-200 p-2 align-middle text-center w-12">
                                <input type="checkbox" class="w-4 h-4 mx-auto">
                            </th>
                            <th class="border-b border-gray-200 p-2 text-center font-bold">序號</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">通報來源</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">立案編號</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">鄉鎮</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">案件類型</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">物種</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">作業人員</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">通報人</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">案件完成日期</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">進度</th>
                            <th class="border-b border-gray-200 p-2 text-left font-bold">已點交</th>
                            <th class="border-b border-gray-200 p-2 text-center font-bold">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-50">
                            <td class="border-b border-gray-200 p-2 text-center">
                                <input type="checkbox" class="w-4 h-4">
                            </td>
                            <td class="border-b border-gray-200 p-2 text-center">1</td>
                            <td class="border-b border-gray-200 p-2">119</td>
                            <td class="border-b border-gray-200 p-2">T1130428001</td>
                            <td class="border-b border-gray-200 p-2">屏東縣</td>
                            <td class="border-b border-gray-200 p-2">補蜂</td>
                            <td class="border-b border-gray-200 p-2">蜜蜂</td>
                            <td class="border-b border-gray-200 p-2">許ＯＯ</td>
                            <td class="border-b border-gray-200 p-2">王小明</td>
                            <td class="border-b border-gray-200 p-2">2024/04/28</td>
                            <td class="border-b border-gray-200 p-2">
                                <span class="bg-warning text-white px-2 py-1 rounded text-xs">審核中</span>
                            </td>
                            <td class="border-b border-gray-200 p-2">
                                <span class="bg-danger text-white px-2 py-1 rounded text-xs">否</span>
                            </td>
                            <td class="border-b border-gray-200 p-2 text-center">
                                <button class="bg-primary text-white px-2 py-1 rounded text-xs mr-1">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="bg-danger text-white px-2 py-1 rounded text-xs">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // 手機選單功能
        document.getElementById('mobile-menu-btn').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
