                                <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:1999</th>
                                <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:1959</th>
                                <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:其他</th>

                <span class="text-primary text-sm cursor-pointer">上一頁</span>

    <script>
        // 搜尋表單收納功能
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('toggleSearchForm');
            const searchForm = document.getElementById('searchForm');
            const toggleIcon = document.getElementById('toggleIcon');

            if (toggleBtn && searchForm && toggleIcon) {
                toggleBtn.addEventListener('click', function () {
                    searchForm.classList.toggle('hidden');
                    searchForm.classList.toggle('block');

                    // 切換圖標方向
                    if (searchForm.classList.contains('hidden')) {
                        toggleIcon.classList.remove('fa-chevron-up');
                        toggleIcon.classList.add('fa-chevron-down');
                    } else {
                        toggleIcon.classList.remove('fa-chevron-down');
                        toggleIcon.classList.add('fa-chevron-up');
                    }
                });
            }

            // 初始化統計資料
            initializeTownStats();
            renderSourceTable();
        });

        // 產生亂數陣列（平均落在10000~13000）
        function randomData(len, min, max) {
            return Array.from({ length: len }, () => Math.floor(Math.random() * (max - min + 1)) + min);
        }
        const labels = ['屏東市', '潮州鎮', '東港鎮', '恆春鎮', '萬丹鄉', '內埔鄉', '長治鄉', '麟洛鄉', '九如鄉', '里港鄉', '鹽埔鄉', '高樹鄉', '萬巒鄉', '崁頂鄉', '新埤鄉', '佳冬鄉', '新園鄉', '林邊鄉', '南州鄉', '琉球鄉', '港口鄉', '土城鄉', '三地門鄉', '霧台鄉', '車城鄉', '滿州鄉'];
        const caseTypeLabels = ['補蜂', '捉蛇', '動物救援', '綠鬣蜥'];
        // 各Tab的亂數範圍
        const tabConfig = {
            source: { min: 10000, max: 13000 },
            species: { min: 5000, max: 9000 }
        };

        function getDatasets(tab) {
            const { min, max } = tabConfig[tab];
            let xLabels = labels;
            let datasets;
            if (tab === 'species') {
                // 物種分析：X軸為屏東縣市，資料為各案件類型
                xLabels = labels;
                datasets = [
                    { label: '補蜂', data: randomData(xLabels.length, min, max), borderColor: '#8979FF', backgroundColor: 'rgba(137, 121, 255, 0.1)', tension: 0.4 },
                    { label: '捉蛇', data: randomData(xLabels.length, min, max), borderColor: '#FF928A', backgroundColor: 'rgba(255, 146, 138, 0.1)', tension: 0.4 },
                    { label: '動物救援', data: randomData(xLabels.length, min, max), borderColor: '#3CC3DF', backgroundColor: 'rgba(60, 195, 223, 0.1)', tension: 0.4 },
                    { label: '綠鬣蜥', data: randomData(xLabels.length, min, max), borderColor: '#FFAE4C', backgroundColor: 'rgba(255, 174, 76, 0.1)', tension: 0.4 }
                ];
            } else {
                // 通報數：X軸為屏東縣市，資料為案件來源
                xLabels = labels;
                const sourceLabels = ['119', '1999', '1959', '其他'];
                datasets = sourceLabels.map((src, idx) => ({
                    label: src,
                    data: randomData(xLabels.length, min, max),
                    borderColor: ['#8979FF', '#FF928A', '#3CC3DF', '#FFAE4C'][idx],
                    backgroundColor: [
                        'rgba(137, 121, 255, 0.1)',
                        'rgba(255, 146, 138, 0.1)',
                        'rgba(60, 195, 223, 0.1)',
                        'rgba(255, 174, 76, 0.1)'
                    ][idx],
                    tension: 0.4
                }));
            }
            return {
                labels: xLabels,
                datasets: datasets
            };
        }

        // 取得圖表資料，根據圖表類型調整資料格式
        function getChartData(tab, chartType) {
            const { min, max } = tabConfig[tab];
            let xLabels = labels;
            let datasets;
            if (chartType === 'pie') {
                // 圓餅圖只顯示第一個資料集的總和
                if (tab === 'species') {
                    // 以案件類型為圓餅圖分類
                    const sums = [0, 0, 0, 0];
                    for (let i = 0; i < labels.length; i++) {
                        sums[0] += randomData(1, min, max)[0];
                        sums[1] += randomData(1, min, max)[0];
                        sums[2] += randomData(1, min, max)[0];
                        sums[3] += randomData(1, min, max)[0];
                    }
                    datasets = [{
                        label: '案件類型',
                        data: sums,
                        backgroundColor: [
                            'rgba(137, 121, 255, 0.7)',
                            'rgba(255, 146, 138, 0.7)',
                            'rgba(60, 195, 223, 0.7)',
                            'rgba(255, 174, 76, 0.7)'
                        ]
                    }];
                    xLabels = ['補蜂', '捉蛇', '動物救援', '綠鬣蜥'];
                } else {
                    // 以來源為圓餅圖分類
                    const sums = [0, 0, 0, 0];
                    for (let i = 0; i < labels.length; i++) {
                        sums[0] += randomData(1, min, max)[0];
                        sums[1] += randomData(1, min, max)[0];
                        sums[2] += randomData(1, min, max)[0];
                        sums[3] += randomData(1, min, max)[0];
                    }
                    datasets = [{
                        label: '來源',
                        data: sums,
                        backgroundColor: [
                            'rgba(137, 121, 255, 0.7)',
                            'rgba(255, 146, 138, 0.7)',
                            'rgba(60, 195, 223, 0.7)',
                            'rgba(255, 174, 76, 0.7)'
                        ]
                    }];
                    xLabels = ['119', '1999', '1959', '其他'];
                }
            } else {
                // 折線圖/直條圖
                return getDatasets(tab);
            }
            return {
                labels: xLabels,
                datasets: datasets
            };
        }

        // 初始化圖表
        let currentTab = 'source';
        let currentChartType = 'line';
        const ctx = document.getElementById('lineChart').getContext('2d');
        let chartData = getChartData(currentTab, currentChartType);
        let chart = new Chart(ctx, {
            type: currentChartType,
            data: {
                labels: chartData.labels,
                datasets: chartData.datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 20
                        }
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function (context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    if (typeof context.parsed === 'number') {
                                        label += context.parsed.toLocaleString();
                                    } else if (typeof context.parsed === 'object' && context.parsed.y !== undefined) {
                                        label += context.parsed.y.toLocaleString();
                                    } else if (Array.isArray(context.parsed)) {
                                        label += context.parsed[0].toLocaleString();
                                    }
                                }
                                return label;
                            }
                        }
                    }
                },
                hover: {
                    mode: 'index',
                    intersect: false
                },
                scales: (currentChartType === 'pie') ? {} : {
                    y: {
                        beginAtZero: true,
                        max: 15000,
                        ticks: {
                            stepSize: 1000,
                            callback: function (value) {
                                return value.toLocaleString();
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 3,
                        hoverRadius: 5
                    }
                }
            }
        });

        // 圖表類型切換
        document.getElementById('chartTypeSelect').addEventListener('change', function () {
            currentChartType = this.value;
            // 銷毀舊圖表
            chart.destroy();
            // 重新取得資料
            chartData = getChartData(currentTab, currentChartType);
            // 創建新圖表
            chart = new Chart(ctx, {
                type: currentChartType,
                data: {
                    labels: chartData.labels,
                    datasets: chartData.datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        if (typeof context.parsed === 'number') {
                                            label += context.parsed.toLocaleString();
                                        } else if (typeof context.parsed === 'object' && context.parsed.y !== undefined) {
                                            label += context.parsed.y.toLocaleString();
                                        } else if (Array.isArray(context.parsed)) {
                                            label += context.parsed[0].toLocaleString();
                                        }
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    hover: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: (currentChartType === 'pie') ? {} : {
                        y: {
                            beginAtZero: true,
                            max: 15000,
                            ticks: {
                                stepSize: 1000,
                                callback: function (value) {
                                    return value.toLocaleString();
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 3,
                            hoverRadius: 5
                        }
                    }
                }
            });
        });

        // Tab 切換
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const tab = this.getAttribute('data-tab');
                if (tab === currentTab) return;
                currentTab = tab;
                // 切換樣式
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('bg-secondary', 'text-white', 'font-bold', 'border-secondary');
                    b.classList.add('bg-gray-light', 'text-gray-dark', 'border-transparent');
                });
                this.classList.remove('bg-gray-light', 'text-gray-dark', 'border-transparent');
                this.classList.add('bg-secondary', 'text-white', 'font-bold', 'border-secondary');
                // 更新圖表
                chartData = getChartData(tab, currentChartType);
                chart.data.labels = chartData.labels;
                chart.data.datasets = chartData.datasets;
                chart.update();
                // 更新資料表格
                if (tab === 'source') {
                    renderSourceTable();
                } else if (tab === 'species') {
                    renderSpeciesTable();
                }
            });
        });

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function randomRate(done, total) {
            if (total === 0) return "0%";
            return ((done / total) * 100).toFixed(2) + "%";
        }
        const towns = [
            "屏東市", "潮州鎮", "東港鎮", "恆春鎮", "萬丹鄉",
            "內埔鄉", "長治鄉", "麟洛鄉", "九如鄉", "里港鄉"
        ];
        // 全域儲存鄉鎮統計資料，確保資料一致性
        let sourceTownStats = {};
        let speciesTownStats = {};

        function initializeTownStats() {
            // 初始化通報來源統計
            sourceTownStats = {};
            for (let i = 0; i < towns.length; i++) {
                const v119 = randomInt(100, 500);
                const v1999 = randomInt(100, 500);
                const v1959 = randomInt(100, 500);
                const vOther = randomInt(100, 500);
                const total = v119 + v1999 + v1959 + vOther;
                const done = randomInt(Math.floor(total * 0.8), total);
                const rate = total > 0 ? ((done / total) * 100).toFixed(2) + "%" : "0%";
                sourceTownStats[towns[i]] = { v119, v1999, v1959, vOther, total, done, rate };
            }

            // 初始化案件分析統計
            speciesTownStats = {};
            for (let i = 0; i < towns.length; i++) {
                const vBee = randomInt(50, 200);
                const vSnake = randomInt(50, 200);
                const vRescue = randomInt(50, 200);
                const vLizard = randomInt(50, 200);
                const total = vBee + vSnake + vRescue + vLizard;
                const done = randomInt(Math.floor(total * 0.8), total);
                const rate = total > 0 ? ((done / total) * 100).toFixed(2) + "%" : "0%";
                speciesTownStats[towns[i]] = { vBee, vSnake, vRescue, vLizard, total, done, rate };
            }
        }

        function renderSourceTable() {
            let html = "";
            for (let i = 0; i < 10; i++) {
                const t = towns[i % towns.length];
                const stat = sourceTownStats[t];
                html += `<tr class="${i % 2 === 0 ? 'border-b border-gray-200 hover:bg-green-100 transition-colors duration-150' : 'border-b border-gray-200 bg-gray-50 hover:bg-green-100 transition-colors duration-150'}">
            <td class="px-2 py-3">${i + 1}</td>
            <td class="px-2 py-3">${t}</td>
            <td class="px-2 py-3">${stat.v119}</td>
            <td class="px-2 py-3">${stat.v1999}</td>
            <td class="px-2 py-3">${stat.v1959}</td>
            <td class="px-2 py-3">${stat.vOther}</td>
            <td class="px-2 py-3">${stat.total}</td>
            <td class="px-2 py-3">${stat.done}</td>
            <td class="px-2 py-3">${stat.rate}</td>
        </tr>`;
            }
            document.getElementById("table-head").innerHTML = `
        <tr class="bg-green-light">
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">序號</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">鄉鎮</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:119</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:1999</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:1959</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:其他</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">通報數</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">結案數</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">完成率</th>
        </tr>
    `;
            document.getElementById("data-table-body").innerHTML = html;
        }

        function renderSpeciesTable() {
            let html = "";
            for (let i = 0; i < 10; i++) {
                const t = towns[i % towns.length];
                const stat = speciesTownStats[t];
                html += `<tr class="${i % 2 === 0 ? 'border-b border-gray-200 hover:bg-green-100 transition-colors duration-150' : 'border-b border-gray-200 bg-gray-50 hover:bg-green-100 transition-colors duration-150'}">
            <td class="px-2 py-3">${i + 1}</td>
            <td class="px-2 py-3">${t}</td>
            <td class="px-2 py-3">${stat.vBee}</td>
            <td class="px-2 py-3">${stat.vSnake}</td>
            <td class="px-2 py-3">${stat.vRescue}</td>
            <td class="px-2 py-3">${stat.vLizard}</td>
            <td class="px-2 py-3">${stat.total}</td>
            <td class="px-2 py-3">${stat.done}</td>
            <td class="px-2 py-3">${stat.rate}</td>
        </tr>`;
            }
            document.getElementById("table-head").innerHTML = `
        <tr class="bg-green-light">
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">序號</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">鄉鎮</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:補蜂</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:捉蛇</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:動物救援</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">來源:綠鬣蜥</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">通報數</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">結案數</th>
            <th class="px-2 py-3 text-left text-sm font-bold text-gray-dark">完成率</th>
        </tr>
    `;
            document.getElementById("data-table-body").innerHTML = html;
        }

        // 案件類型與物種對應關係
        const caseTypeSpecies = {
            bee: [
                { value: 'honeybee', text: '蜜蜂' },
                { value: 'wasp', text: '胡蜂' },
                { value: 'hornet', text: '虎頭蜂' },
                { value: 'bumblebee', text: '熊蜂' },
                { value: 'carpenter_bee', text: '木蜂' }
            ],
            snake: [
                { value: 'bungarus_multicinctus', text: '雨傘節' },
                { value: 'protobothrops_mucrosquamatus', text: '龜殼花' },
                { value: 'trimeresurus_stejnegeri', text: '青竹絲' },
                { value: 'naja_atra', text: '眼鏡蛇' },
                { value: 'deinagkistrodon_acutus', text: '百步蛇' },
                { value: 'trimeresurus_gracilis', text: '赤尾青竹絲' },
                { value: 'elaphe_species', text: '錦蛇' },
                { value: 'cyclophiops_major', text: '臭青公' },
                { value: 'lycodon_ruhstrati', text: '紅斑蛇' }
            ],
            rescue: [
                { value: 'bird', text: '鳥類' },
                { value: 'mammal', text: '哺乳動物' },
                { value: 'reptile', text: '爬蟲類' },
                { value: 'amphibian', text: '兩棲類' },
                { value: 'fish', text: '魚類' },
                { value: 'turtle', text: '龜類' }
            ],
            lizard: [
                { value: 'iguana_iguana', text: '綠鬣蜥' },
                { value: 'varanus_salvator', text: '澤巨蜥' },
                { value: 'gekko_gecko', text: '大守宮' },
                { value: 'hemidactylus_frenatus', text: '疣尾蝎虎' }
            ]
        };

        // 案件類型變更事件
        document.getElementById('caseTypeSelect').addEventListener('change', function () {
            const caseType = this.value;
            const speciesSelect = document.getElementById('speciesSelect');

            // 清空物種選項
            speciesSelect.innerHTML = '';

            if (caseType === '') {
                // 未選擇案件類型
                speciesSelect.disabled = true;
                speciesSelect.innerHTML = '<option value="">請先選擇案件類型</option>';
            } else {
                // 選擇了案件類型
                speciesSelect.disabled = false;
                speciesSelect.innerHTML = '<option value="">不拘</option>';

                // 添加對應的物種選項
                const species = caseTypeSpecies[caseType] || [];
                species.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.value;
                    option.textContent = item.text;
                    speciesSelect.appendChild(option);
                });
            }
        });
    </script>
</body>

</html>
